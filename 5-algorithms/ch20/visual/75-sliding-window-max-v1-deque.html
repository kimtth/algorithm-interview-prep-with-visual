<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Window Maximum - Deque</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        h1 { text-align: center; color: white; margin-bottom: 10px; }
        .subtitle { text-align: center; color: rgba(255,255,255,0.9); margin-bottom: 20px; font-size: 14px; }
        .controls { display: flex; justify-content: center; gap: 15px; margin-bottom: 20px; flex-wrap: wrap; }
        button { background: white; color: #667eea; border: none; padding: 10px 25px; border-radius: 25px; cursor: pointer; font-weight: 600; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .window-size { background: white; padding: 8px 20px; border-radius: 20px; font-weight: bold; }
        .panel { background: white; border-radius: 15px; padding: 20px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .panel-title { font-size: 16px; font-weight: bold; color: #333; margin-bottom: 15px; border-bottom: 2px solid #667eea; padding-bottom: 10px; }
        .array-container { display: flex; justify-content: center; gap: 5px; margin: 20px 0; position: relative; }
        .array-item { width: 50px; height: 55px; display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 8px; font-weight: bold; position: relative; transition: all 0.3s; }
        .array-item .value { font-size: 18px; }
        .array-item .index { font-size: 10px; position: absolute; bottom: 2px; color: #999; }
        .default { background: #f5f7fa; border: 2px solid #ddd; }
        .in-window { background: #e3f2fd; border: 2px solid #2196f3; }
        .in-deque { background: #2196f3; color: white; border: 2px solid #1976d2; }
        .max { background: #4caf50; color: white; border: 2px solid #2e7d32; }
        .window-bracket { position: absolute; top: -25px; height: 20px; border: 3px solid #ff9800; border-bottom: none; border-radius: 10px 10px 0 0; }
        .deque-container { display: flex; justify-content: center; gap: 5px; min-height: 50px; padding: 10px; background: #f5f7fa; border-radius: 10px; }
        .deque-item { width: 50px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 8px; font-weight: bold; background: #667eea; color: white; }
        .result-container { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        .result-item { width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 8px; font-weight: bold; font-size: 18px; background: #4caf50; color: white; }
        .status-box { background: #f5f7fa; border-radius: 10px; padding: 15px; font-family: monospace; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Sliding Window Maximum</h1>
        <p class="subtitle">Monotonic Deque O(n) - Keep indices of potential maximums</p>

        <div class="controls">
            <button id="stepBtn">Step</button>
            <button id="autoBtn">Auto Run</button>
            <button id="resetBtn">Reset</button>
            <div class="window-size">Window Size k = 3</div>
        </div>

        <div class="panel">
            <div class="panel-title">üìä Array</div>
            <div class="array-container" id="array"></div>
        </div>

        <div class="panel">
            <div class="panel-title">üì• Deque (Indices of Decreasing Values)</div>
            <div class="deque-container" id="deque">
                <span style="color:#999;">Empty</span>
            </div>
        </div>

        <div class="panel">
            <div class="panel-title">‚úÖ Result (Window Maximums)</div>
            <div class="result-container" id="result"></div>
        </div>

        <div class="panel">
            <div class="panel-title">üìã Status</div>
            <div class="status-box" id="status">Maintain deque with indices of decreasing values. Front is always the max.</div>
        </div>
    </div>

    <script>
        const nums = [1, 3, -1, -3, 5, 3, 6, 7];
        const k = 3;
        let idx = 0;
        let deque = [];
        let result = [];
        let done = false;
        let autoInterval = null;

        function render() {
            const windowStart = Math.max(0, idx - k + 1);
            
            document.getElementById('array').innerHTML = nums.map((v, i) => {
                let cls = 'array-item default';
                if (i >= windowStart && i <= idx && idx < nums.length) {
                    if (deque.length > 0 && i === deque[0]) cls = 'array-item max';
                    else if (deque.includes(i)) cls = 'array-item in-deque';
                    else cls = 'array-item in-window';
                }
                return `<div class="${cls}"><span class="value">${v}</span><span class="index">[${i}]</span></div>`;
            }).join('');

            document.getElementById('deque').innerHTML = deque.length > 0 
                ? deque.map(i => `<div class="deque-item">[${i}]=${nums[i]}</div>`).join('')
                : '<span style="color:#999;">Empty</span>';

            document.getElementById('result').innerHTML = result.length > 0
                ? result.map(v => `<div class="result-item">${v}</div>`).join('')
                : '<span style="color:#999;">Empty</span>';
        }

        function step() {
            if (done) return;

            if (idx >= nums.length) {
                done = true;
                document.getElementById('status').innerHTML = 
                    `‚úÖ Complete! Window maximums: [${result.join(', ')}]`;
                document.getElementById('stepBtn').disabled = true;
                document.getElementById('autoBtn').disabled = true;
                stopAuto();
                return;
            }

            // Remove indices outside window
            while (deque.length > 0 && deque[0] < idx - k + 1) {
                deque.shift();
            }

            // Remove smaller elements from back
            while (deque.length > 0 && nums[deque[deque.length - 1]] < nums[idx]) {
                deque.pop();
            }

            deque.push(idx);

            let msg = `Process index ${idx} (value ${nums[idx]}). `;
            
            if (idx >= k - 1) {
                result.push(nums[deque[0]]);
                msg += `Window [${idx-k+1}..${idx}] max = ${nums[deque[0]]}`;
            } else {
                msg += `Building window... (need ${k - idx - 1} more elements)`;
            }

            document.getElementById('status').innerHTML = msg;
            idx++;
            render();
        }

        function reset() {
            stopAuto();
            idx = 0;
            deque = [];
            result = [];
            done = false;
            document.getElementById('stepBtn').disabled = false;
            document.getElementById('autoBtn').disabled = false;
            document.getElementById('status').innerHTML = 'Maintain deque with indices of decreasing values. Front is always the max.';
            render();
        }

        function stopAuto() {
            if (autoInterval) { clearInterval(autoInterval); autoInterval = null; }
            document.getElementById('autoBtn').textContent = 'Auto Run';
        }

        document.getElementById('stepBtn').onclick = () => { stopAuto(); step(); };
        document.getElementById('autoBtn').onclick = () => {
            if (autoInterval) { stopAuto(); }
            else { autoInterval = setInterval(step, 800); document.getElementById('autoBtn').textContent = '‚è∏ Pause'; }
        };
        document.getElementById('resetBtn').onclick = reset;

        render();
    </script>
</body>
</html>
