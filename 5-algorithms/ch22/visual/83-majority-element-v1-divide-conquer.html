<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Majority Element - Divide and Conquer</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        h1 { text-align: center; color: white; margin-bottom: 10px; }
        .subtitle { text-align: center; color: rgba(255,255,255,0.9); margin-bottom: 20px; font-size: 14px; }
        .controls { display: flex; justify-content: center; gap: 15px; margin-bottom: 20px; }
        button { background: white; color: #667eea; border: none; padding: 10px 25px; border-radius: 25px; cursor: pointer; font-weight: 600; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .panel { background: white; border-radius: 15px; padding: 20px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .panel-title { font-size: 16px; font-weight: bold; color: #333; margin-bottom: 15px; border-bottom: 2px solid #667eea; padding-bottom: 10px; }
        .array-container { display: flex; justify-content: center; gap: 5px; flex-wrap: wrap; margin: 15px 0; }
        .array-item { width: 45px; height: 50px; display: flex; align-items: center; justify-content: center; border-radius: 8px; font-weight: bold; font-size: 18px; transition: all 0.3s; }
        .default { background: #f5f7fa; border: 2px solid #ddd; }
        .left-half { background: #e3f2fd; border: 2px solid #2196f3; }
        .right-half { background: #fce4ec; border: 2px solid #e91e63; }
        .majority { background: #4caf50; color: white; border: 2px solid #2e7d32; }
        .tree-container { padding: 20px; }
        #tree { width: 100%; height: 300px; }
        .node circle { fill: #f5f7fa; stroke: #667eea; stroke-width: 2; }
        .node.computed circle { fill: #4caf50; stroke: #2e7d32; }
        .node text { font-size: 12px; font-weight: bold; }
        .link { fill: none; stroke: #ccc; stroke-width: 2; }
        .result-box { text-align: center; padding: 20px; background: linear-gradient(135deg, #667eea, #764ba2); border-radius: 10px; color: white; }
        .result-value { font-size: 48px; font-weight: bold; }
        .status-box { background: #f5f7fa; border-radius: 10px; padding: 15px; font-family: monospace; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî¢ Majority Element</h1>
        <p class="subtitle">Divide and Conquer - Majority in halves must be majority of whole</p>

        <div class="controls">
            <button id="stepBtn">Step</button>
            <button id="autoBtn">Auto Run</button>
            <button id="resetBtn">Reset</button>
        </div>

        <div class="panel">
            <div class="panel-title">üìä Array</div>
            <div class="array-container" id="array"></div>
        </div>

        <div class="panel">
            <div class="panel-title">üå≥ Recursion Tree</div>
            <div class="tree-container">
                <svg id="tree"></svg>
            </div>
        </div>

        <div class="panel">
            <div class="panel-title">üèÜ Result</div>
            <div class="result-box">
                <div class="result-value" id="result">?</div>
            </div>
        </div>

        <div class="panel">
            <div class="panel-title">üìã Status</div>
            <div class="status-box" id="status">Split array in half, find majority in each half, compare counts to determine winner.</div>
        </div>
    </div>

    <script>
        const nums = [2, 2, 1, 1, 1, 2, 2];
        let steps = [];
        let stepIdx = 0;
        let done = false;
        let autoInterval = null;

        // Build recursion tree
        function buildTree(arr, lo, hi, depth = 0) {
            const node = { lo, hi, arr: arr.slice(lo, hi + 1), result: null, depth, children: [] };
            
            if (lo === hi) {
                node.result = arr[lo];
                steps.push({ node, type: 'base', lo, hi, result: arr[lo] });
            } else {
                const mid = Math.floor((lo + hi) / 2);
                const left = buildTree(arr, lo, mid, depth + 1);
                const right = buildTree(arr, mid + 1, hi, depth + 1);
                node.children = [left, right];
                
                // Determine majority
                const leftCount = arr.slice(lo, hi + 1).filter(x => x === left.result).length;
                const rightCount = arr.slice(lo, hi + 1).filter(x => x === right.result).length;
                
                if (left.result === right.result) {
                    node.result = left.result;
                } else if (leftCount > rightCount) {
                    node.result = left.result;
                } else {
                    node.result = right.result;
                }
                
                steps.push({ node, type: 'merge', lo, hi, leftResult: left.result, rightResult: right.result, result: node.result, leftCount, rightCount });
            }
            
            return node;
        }

        const root = buildTree(nums, 0, nums.length - 1);
        const computedNodes = new Set();

        function render() {
            // Render array
            document.getElementById('array').innerHTML = nums.map((v, i) => {
                let cls = 'array-item default';
                if (stepIdx > 0 && stepIdx <= steps.length) {
                    const s = steps[stepIdx - 1];
                    if (i >= s.lo && i <= s.hi) {
                        if (v === s.result) cls = 'array-item majority';
                        else if (i <= Math.floor((s.lo + s.hi) / 2)) cls = 'array-item left-half';
                        else cls = 'array-item right-half';
                    }
                }
                return `<div class="${cls}">${v}</div>`;
            }).join('');

            // Render tree
            renderTree();

            if (done) {
                document.getElementById('result').textContent = root.result;
            }
        }

        function renderTree() {
            const svg = d3.select("#tree");
            svg.selectAll("*").remove();
            
            const width = 800, height = 280;
            svg.attr("viewBox", `0 0 ${width} ${height}`);
            
            const g = svg.append("g").attr("transform", "translate(50, 30)");
            
            const treeLayout = d3.tree().size([width - 100, height - 60]);
            const hierarchy = d3.hierarchy(root);
            const treeData = treeLayout(hierarchy);
            
            // Links
            g.selectAll(".link")
                .data(treeData.links())
                .enter().append("path")
                .attr("class", "link")
                .attr("d", d3.linkVertical().x(d => d.x).y(d => d.y));
            
            // Nodes
            const nodes = g.selectAll(".node")
                .data(treeData.descendants())
                .enter().append("g")
                .attr("class", d => `node ${computedNodes.has(d.data) ? 'computed' : ''}`)
                .attr("transform", d => `translate(${d.x},${d.y})`);
            
            nodes.append("circle").attr("r", 22);
            nodes.append("text")
                .attr("dy", 5)
                .attr("text-anchor", "middle")
                .text(d => computedNodes.has(d.data) ? d.data.result : '?');
        }

        function step() {
            if (done) return;

            if (stepIdx >= steps.length) {
                done = true;
                document.getElementById('status').innerHTML = 
                    `‚úÖ Majority element is ${root.result}!`;
                document.getElementById('stepBtn').disabled = true;
                document.getElementById('autoBtn').disabled = true;
                stopAuto();
                render();
                return;
            }

            const s = steps[stepIdx];
            computedNodes.add(s.node);

            if (s.type === 'base') {
                document.getElementById('status').innerHTML = 
                    `Base case: [${s.lo}] = ${s.result}`;
            } else {
                document.getElementById('status').innerHTML = 
                    `Range [${s.lo}..${s.hi}]: left=${s.leftResult}(${s.leftCount}), right=${s.rightResult}(${s.rightCount}) ‚Üí majority=${s.result}`;
            }

            stepIdx++;
            render();
        }

        function reset() {
            stopAuto();
            stepIdx = 0;
            computedNodes.clear();
            done = false;
            document.getElementById('result').textContent = '?';
            document.getElementById('stepBtn').disabled = false;
            document.getElementById('autoBtn').disabled = false;
            document.getElementById('status').innerHTML = 'Split array in half, find majority in each half, compare counts to determine winner.';
            render();
        }

        function stopAuto() {
            if (autoInterval) { clearInterval(autoInterval); autoInterval = null; }
            document.getElementById('autoBtn').textContent = 'Auto Run';
        }

        document.getElementById('stepBtn').onclick = () => { stopAuto(); step(); };
        document.getElementById('autoBtn').onclick = () => {
            if (autoInterval) { stopAuto(); }
            else { autoInterval = setInterval(step, 800); document.getElementById('autoBtn').textContent = '‚è∏ Pause'; }
        };
        document.getElementById('resetBtn').onclick = reset;

        render();
    </script>
</body>
</html>
