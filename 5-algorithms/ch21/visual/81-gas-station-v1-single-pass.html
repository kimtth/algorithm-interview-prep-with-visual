<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Station - Single Pass</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        h1 { text-align: center; color: white; margin-bottom: 10px; }
        .subtitle { text-align: center; color: rgba(255,255,255,0.9); margin-bottom: 20px; font-size: 14px; }
        .controls { display: flex; justify-content: center; gap: 15px; margin-bottom: 20px; }
        button { background: white; color: #667eea; border: none; padding: 10px 25px; border-radius: 25px; cursor: pointer; font-weight: 600; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .panel { background: white; border-radius: 15px; padding: 20px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .panel-title { font-size: 16px; font-weight: bold; color: #333; margin-bottom: 15px; border-bottom: 2px solid #667eea; padding-bottom: 10px; }
        .stations-container { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; }
        .station { text-align: center; padding: 15px; border-radius: 10px; min-width: 80px; transition: all 0.3s; }
        .station.default { background: #f5f7fa; border: 2px solid #ddd; }
        .station.current { background: #2196f3; color: white; border: 2px solid #1976d2; }
        .station.start { background: #4caf50; color: white; border: 2px solid #2e7d32; }
        .station.failed { background: #f44336; color: white; border: 2px solid #c62828; }
        .station-id { font-weight: bold; font-size: 18px; }
        .station-info { font-size: 12px; margin-top: 5px; }
        .info-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; text-align: center; }
        .info-item { background: #f5f7fa; padding: 15px; border-radius: 10px; }
        .info-label { font-size: 12px; color: #666; }
        .info-value { font-size: 24px; font-weight: bold; color: #667eea; }
        .info-value.negative { color: #f44336; }
        .info-value.positive { color: #4caf50; }
        .result-box { text-align: center; padding: 20px; background: linear-gradient(135deg, #667eea, #764ba2); border-radius: 10px; color: white; }
        .result-value { font-size: 36px; font-weight: bold; }
        .status-box { background: #f5f7fa; border-radius: 10px; padding: 15px; font-family: monospace; }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚õΩ Gas Station</h1>
        <p class="subtitle">Single Pass O(n) - If total gas ‚â• total cost, solution exists</p>

        <div class="controls">
            <button id="stepBtn">Step</button>
            <button id="autoBtn">Auto Run</button>
            <button id="resetBtn">Reset</button>
        </div>

        <div class="panel">
            <div class="panel-title">‚õΩ Gas Stations (Circular Route)</div>
            <div class="stations-container" id="stations"></div>
        </div>

        <div class="panel">
            <div class="panel-title">üìä Current State</div>
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">Current Tank</div>
                    <div class="info-value" id="tank">0</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Total Balance</div>
                    <div class="info-value" id="total">0</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Start Station</div>
                    <div class="info-value" id="start">0</div>
                </div>
            </div>
        </div>

        <div class="panel">
            <div class="panel-title">üèÅ Result</div>
            <div class="result-box">
                <div class="result-value" id="result">-</div>
            </div>
        </div>

        <div class="panel">
            <div class="panel-title">üìã Status</div>
            <div class="status-box" id="status">If tank < 0 at station i, start from i+1. If total ‚â• 0, answer is the last start.</div>
        </div>
    </div>

    <script>
        const gas = [1, 2, 3, 4, 5];
        const cost = [3, 4, 5, 1, 2];
        let idx = 0;
        let tank = 0;
        let total = 0;
        let start = 0;
        let done = false;
        let autoInterval = null;

        function render() {
            document.getElementById('stations').innerHTML = gas.map((g, i) => {
                let cls = 'station default';
                if (i === idx && !done) cls = 'station current';
                else if (i === start) cls = 'station start';
                
                const net = g - cost[i];
                return `<div class="${cls}">
                    <div class="station-id">#${i}</div>
                    <div class="station-info">Gas: ${g}</div>
                    <div class="station-info">Cost: ${cost[i]}</div>
                    <div class="station-info">Net: ${net >= 0 ? '+' : ''}${net}</div>
                </div>`;
            }).join('');

            document.getElementById('tank').textContent = tank;
            document.getElementById('tank').className = `info-value ${tank < 0 ? 'negative' : 'positive'}`;
            document.getElementById('total').textContent = total;
            document.getElementById('total').className = `info-value ${total < 0 ? 'negative' : 'positive'}`;
            document.getElementById('start').textContent = start;
        }

        function step() {
            if (done) return;

            if (idx >= gas.length) {
                done = true;
                if (total >= 0) {
                    document.getElementById('result').textContent = `Start from station ${start}`;
                    document.getElementById('status').innerHTML = 
                        `‚úÖ Total balance ${total} ‚â• 0. Can complete circuit starting from station ${start}`;
                } else {
                    document.getElementById('result').textContent = `No solution`;
                    document.getElementById('status').innerHTML = 
                        `‚ùå Total balance ${total} < 0. Cannot complete circuit.`;
                }
                document.getElementById('stepBtn').disabled = true;
                document.getElementById('autoBtn').disabled = true;
                stopAuto();
                render();
                return;
            }

            const net = gas[idx] - cost[idx];
            tank += net;
            total += net;

            if (tank < 0) {
                document.getElementById('status').innerHTML = 
                    `Station ${idx}: +${gas[idx]} gas, -${cost[idx]} cost. Tank ${tank} < 0. Reset, start from ${idx + 1}`;
                tank = 0;
                start = idx + 1;
            } else {
                document.getElementById('status').innerHTML = 
                    `Station ${idx}: +${gas[idx]} gas, -${cost[idx]} cost = ${net}. Tank = ${tank}`;
            }

            idx++;
            render();
        }

        function reset() {
            stopAuto();
            idx = 0;
            tank = 0;
            total = 0;
            start = 0;
            done = false;
            document.getElementById('result').textContent = '-';
            document.getElementById('stepBtn').disabled = false;
            document.getElementById('autoBtn').disabled = false;
            document.getElementById('status').innerHTML = 'If tank < 0 at station i, start from i+1. If total ‚â• 0, answer is the last start.';
            render();
        }

        function stopAuto() {
            if (autoInterval) { clearInterval(autoInterval); autoInterval = null; }
            document.getElementById('autoBtn').textContent = 'Auto Run';
        }

        document.getElementById('stepBtn').onclick = () => { stopAuto(); step(); };
        document.getElementById('autoBtn').onclick = () => {
            if (autoInterval) { stopAuto(); }
            else { autoInterval = setInterval(step, 800); document.getElementById('autoBtn').textContent = '‚è∏ Pause'; }
        };
        document.getElementById('resetBtn').onclick = reset;

        render();
    </script>
</body>
</html>
