<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Scheduler - Greedy</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        h1 { text-align: center; color: white; margin-bottom: 10px; }
        .subtitle { text-align: center; color: rgba(255,255,255,0.9); margin-bottom: 20px; font-size: 14px; }
        .controls { display: flex; justify-content: center; gap: 15px; margin-bottom: 20px; flex-wrap: wrap; }
        button { background: white; color: #667eea; border: none; padding: 10px 25px; border-radius: 25px; cursor: pointer; font-weight: 600; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .info-box { background: white; padding: 8px 15px; border-radius: 20px; font-weight: bold; }
        .panel { background: white; border-radius: 15px; padding: 20px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .panel-title { font-size: 16px; font-weight: bold; color: #333; margin-bottom: 15px; border-bottom: 2px solid #667eea; padding-bottom: 10px; }
        .tasks-input { display: flex; justify-content: center; gap: 5px; flex-wrap: wrap; margin-bottom: 15px; }
        .task-badge { padding: 8px 15px; border-radius: 20px; font-weight: bold; }
        .task-A { background: #e3f2fd; color: #1976d2; }
        .task-B { background: #fce4ec; color: #c2185b; }
        .freq-container { display: flex; justify-content: center; gap: 20px; }
        .freq-item { text-align: center; }
        .freq-bar { width: 60px; background: #e0e0e0; border-radius: 5px; margin: 0 auto; }
        .freq-fill { background: #667eea; border-radius: 5px; transition: height 0.3s; }
        .freq-label { margin-top: 5px; font-weight: bold; }
        .timeline { display: flex; flex-wrap: wrap; gap: 5px; justify-content: center; min-height: 50px; padding: 15px; background: #f5f7fa; border-radius: 10px; }
        .slot { width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 8px; font-weight: bold; font-size: 16px; }
        .slot-A { background: #2196f3; color: white; }
        .slot-B { background: #e91e63; color: white; }
        .slot-idle { background: #9e9e9e; color: white; }
        .result-box { text-align: center; padding: 15px; }
        .result-value { font-size: 36px; font-weight: bold; color: #667eea; }
        .status-box { background: #f5f7fa; border-radius: 10px; padding: 15px; font-family: monospace; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã Task Scheduler</h1>
        <p class="subtitle">Greedy - Schedule most frequent tasks first with n-cooldown</p>

        <div class="controls">
            <button id="stepBtn">Step</button>
            <button id="autoBtn">Auto Run</button>
            <button id="resetBtn">Reset</button>
            <div class="info-box">Cooldown n = 2</div>
        </div>

        <div class="panel">
            <div class="panel-title">üì• Tasks</div>
            <div class="tasks-input" id="tasks-input"></div>
            <div class="freq-container" id="freq"></div>
        </div>

        <div class="panel">
            <div class="panel-title">‚è±Ô∏è Execution Timeline</div>
            <div class="timeline" id="timeline"></div>
        </div>

        <div class="panel">
            <div class="panel-title">üìä Result</div>
            <div class="result-box">
                <div class="result-value">Time: <span id="result">0</span></div>
            </div>
        </div>

        <div class="panel">
            <div class="panel-title">üìã Status</div>
            <div class="status-box" id="status">Formula: (maxFreq - 1) * (n + 1) + countMaxFreq. Or total tasks if larger.</div>
        </div>
    </div>

    <script>
        const tasks = ['A', 'A', 'A', 'B', 'B', 'B'];
        const n = 2;
        let counts = {};
        let timeline = [];
        let lastUsed = {};
        let time = 0;
        let done = false;
        let autoInterval = null;

        // Initialize counts
        for (const t of tasks) {
            counts[t] = (counts[t] || 0) + 1;
        }
        const maxFreq = Math.max(...Object.values(counts));

        function render() {
            // Show input tasks
            document.getElementById('tasks-input').innerHTML = tasks.map(t => 
                `<span class="task-badge task-${t}">${t}</span>`
            ).join('');

            // Show frequency bars
            document.getElementById('freq').innerHTML = Object.keys(counts).map(t => {
                const h = (counts[t] / maxFreq) * 80;
                return `<div class="freq-item">
                    <div class="freq-bar" style="height:80px;">
                        <div class="freq-fill" style="height:${h}px; margin-top:${80-h}px;"></div>
                    </div>
                    <div class="freq-label">${t}: ${counts[t]}</div>
                </div>`;
            }).join('');

            // Show timeline
            document.getElementById('timeline').innerHTML = timeline.length > 0 
                ? timeline.map(t => `<div class="slot slot-${t}">${t}</div>`).join('')
                : '<span style="color:#999;">Empty</span>';

            document.getElementById('result').textContent = time;
        }

        function getNextTask() {
            let best = null, bestCount = 0;
            for (const t in counts) {
                if (counts[t] > 0) {
                    const lastTime = lastUsed[t] || -Infinity;
                    if (time - lastTime > n && counts[t] > bestCount) {
                        best = t;
                        bestCount = counts[t];
                    }
                }
            }
            return best;
        }

        function hasRemainingTasks() {
            return Object.values(counts).some(c => c > 0);
        }

        function step() {
            if (done) return;

            if (!hasRemainingTasks()) {
                done = true;
                document.getElementById('status').innerHTML = 
                    `‚úÖ All tasks complete! Total time: ${time}`;
                document.getElementById('stepBtn').disabled = true;
                document.getElementById('autoBtn').disabled = true;
                stopAuto();
                return;
            }

            const task = getNextTask();
            
            if (task) {
                timeline.push(task);
                counts[task]--;
                lastUsed[task] = time;
                document.getElementById('status').innerHTML = 
                    `Time ${time}: Execute task ${task}. Remaining: ${counts[task]}`;
            } else {
                timeline.push('idle');
                document.getElementById('status').innerHTML = 
                    `Time ${time}: Idle (cooling down)`;
            }

            time++;
            render();
        }

        function reset() {
            stopAuto();
            counts = {};
            for (const t of tasks) counts[t] = (counts[t] || 0) + 1;
            timeline = [];
            lastUsed = {};
            time = 0;
            done = false;
            document.getElementById('stepBtn').disabled = false;
            document.getElementById('autoBtn').disabled = false;
            document.getElementById('status').innerHTML = 'Formula: (maxFreq - 1) * (n + 1) + countMaxFreq. Or total tasks if larger.';
            render();
        }

        function stopAuto() {
            if (autoInterval) { clearInterval(autoInterval); autoInterval = null; }
            document.getElementById('autoBtn').textContent = 'Auto Run';
        }

        document.getElementById('stepBtn').onclick = () => { stopAuto(); step(); };
        document.getElementById('autoBtn').onclick = () => {
            if (autoInterval) { stopAuto(); }
            else { autoInterval = setInterval(step, 600); document.getElementById('autoBtn').textContent = '‚è∏ Pause'; }
        };
        document.getElementById('resetBtn').onclick = reset;

        render();
    </script>
</body>
</html>
