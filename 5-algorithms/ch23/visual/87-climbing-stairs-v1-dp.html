<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climbing Stairs - DP</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        h1 { text-align: center; color: white; margin-bottom: 10px; }
        .subtitle { text-align: center; color: rgba(255,255,255,0.9); margin-bottom: 20px; font-size: 14px; }
        .controls { display: flex; justify-content: center; gap: 15px; margin-bottom: 20px; }
        button { background: white; color: #667eea; border: none; padding: 10px 25px; border-radius: 25px; cursor: pointer; font-weight: 600; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .panel { background: white; border-radius: 15px; padding: 20px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .panel-title { font-size: 16px; font-weight: bold; color: #333; margin-bottom: 15px; border-bottom: 2px solid #667eea; padding-bottom: 10px; }
        .stairs-container { display: flex; align-items: flex-end; justify-content: center; gap: 5px; padding: 20px; min-height: 250px; }
        .stair { display: flex; flex-direction: column; align-items: center; }
        .stair-step { width: 70px; background: #f5f7fa; border: 2px solid #ddd; border-radius: 5px; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 10px; transition: all 0.3s; }
        .stair-step.computed { background: #4caf50; border-color: #2e7d32; color: white; }
        .stair-step.current { background: #2196f3; border-color: #1976d2; color: white; }
        .stair-num { font-size: 12px; margin-bottom: 5px; }
        .stair-ways { font-size: 20px; font-weight: bold; }
        .stair-label { margin-top: 5px; font-size: 12px; color: #666; }
        .dp-table { display: flex; justify-content: center; gap: 10px; padding: 15px; background: #f5f7fa; border-radius: 10px; flex-wrap: wrap; }
        .dp-item { text-align: center; padding: 10px 15px; background: white; border-radius: 8px; min-width: 60px; }
        .dp-idx { font-size: 12px; color: #666; }
        .dp-val { font-size: 20px; font-weight: bold; color: #667eea; }
        .formula { text-align: center; padding: 15px; background: #f5f7fa; border-radius: 10px; font-family: monospace; font-size: 16px; margin: 15px 0; }
        .result-box { text-align: center; padding: 20px; background: linear-gradient(135deg, #667eea, #764ba2); border-radius: 10px; color: white; }
        .result-value { font-size: 48px; font-weight: bold; }
        .result-label { font-size: 14px; opacity: 0.9; }
        .status-box { background: #f5f7fa; border-radius: 10px; padding: 15px; font-family: monospace; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü™ú Climbing Stairs</h1>
        <p class="subtitle">DP - Ways to reach step n = Ways to reach (n-1) + Ways to reach (n-2)</p>

        <div class="controls">
            <button id="stepBtn">Step</button>
            <button id="autoBtn">Auto Run</button>
            <button id="resetBtn">Reset</button>
        </div>

        <div class="panel">
            <div class="panel-title">ü™ú Stairs (n = 5)</div>
            <div class="stairs-container" id="stairs"></div>
            <div class="formula" id="formula">dp[i] = dp[i-1] + dp[i-2]</div>
        </div>

        <div class="panel">
            <div class="panel-title">üìä DP Table</div>
            <div class="dp-table" id="dp"></div>
        </div>

        <div class="panel">
            <div class="panel-title">üéØ Ways to Climb 5 Stairs</div>
            <div class="result-box">
                <div class="result-value" id="result">?</div>
                <div class="result-label">distinct ways</div>
            </div>
        </div>

        <div class="panel">
            <div class="panel-title">üìã Status</div>
            <div class="status-box" id="status">You can climb 1 or 2 steps at a time. How many ways to reach the top?</div>
        </div>
    </div>

    <script>
        const N = 5;
        let dp = new Array(N + 1).fill(null);
        let currentStep = 0;
        let done = false;
        let autoInterval = null;

        function render() {
            // Stairs visualization (reversed so step 5 is highest)
            document.getElementById('stairs').innerHTML = [...Array(N + 1).keys()].map(i => {
                const height = 30 + i * 25;
                let cls = 'stair-step';
                if (dp[i] !== null) cls += ' computed';
                if (i === currentStep && !done) cls += ' current';
                return `<div class="stair">
                    <div class="${cls}" style="height: ${height}px;">
                        <span class="stair-num">Step ${i}</span>
                        <span class="stair-ways">${dp[i] !== null ? dp[i] : '?'}</span>
                    </div>
                    <span class="stair-label">${i === 0 ? 'Ground' : ''}</span>
                </div>`;
            }).join('');

            // DP table
            document.getElementById('dp').innerHTML = dp.map((v, i) => 
                `<div class="dp-item"><div class="dp-idx">dp[${i}]</div><div class="dp-val">${v !== null ? v : '?'}</div></div>`
            ).join('');

            document.getElementById('result').textContent = dp[N] !== null ? dp[N] : '?';
        }

        function step() {
            if (done) return;

            if (currentStep > N) {
                done = true;
                document.getElementById('status').innerHTML = 
                    `‚úÖ There are ${dp[N]} distinct ways to climb ${N} stairs!`;
                document.getElementById('stepBtn').disabled = true;
                document.getElementById('autoBtn').disabled = true;
                stopAuto();
                render();
                return;
            }

            if (currentStep === 0) {
                dp[0] = 1;  // 1 way to stay at ground (do nothing)
                document.getElementById('status').innerHTML = 
                    `Base case: dp[0] = 1 (one way to be at ground - do nothing)`;
                document.getElementById('formula').textContent = 'dp[0] = 1';
            } else if (currentStep === 1) {
                dp[1] = 1;  // 1 way to reach step 1
                document.getElementById('status').innerHTML = 
                    `Base case: dp[1] = 1 (one way to reach step 1 - take one step)`;
                document.getElementById('formula').textContent = 'dp[1] = 1';
            } else {
                dp[currentStep] = dp[currentStep - 1] + dp[currentStep - 2];
                document.getElementById('status').innerHTML = 
                    `dp[${currentStep}] = dp[${currentStep-1}] + dp[${currentStep-2}] = ${dp[currentStep-1]} + ${dp[currentStep-2]} = ${dp[currentStep]}`;
                document.getElementById('formula').textContent = 
                    `dp[${currentStep}] = dp[${currentStep-1}] + dp[${currentStep-2}] = ${dp[currentStep-1]} + ${dp[currentStep-2]} = ${dp[currentStep]}`;
            }

            currentStep++;
            render();
        }

        function reset() {
            stopAuto();
            dp = new Array(N + 1).fill(null);
            currentStep = 0;
            done = false;
            document.getElementById('formula').textContent = 'dp[i] = dp[i-1] + dp[i-2]';
            document.getElementById('stepBtn').disabled = false;
            document.getElementById('autoBtn').disabled = false;
            document.getElementById('status').innerHTML = 'You can climb 1 or 2 steps at a time. How many ways to reach the top?';
            render();
        }

        function stopAuto() {
            if (autoInterval) { clearInterval(autoInterval); autoInterval = null; }
            document.getElementById('autoBtn').textContent = 'Auto Run';
        }

        document.getElementById('stepBtn').onclick = () => { stopAuto(); step(); };
        document.getElementById('autoBtn').onclick = () => {
            if (autoInterval) { stopAuto(); }
            else { autoInterval = setInterval(step, 700); document.getElementById('autoBtn').textContent = '‚è∏ Pause'; }
        };
        document.getElementById('resetBtn').onclick = reset;

        render();
    </script>
</body>
</html>
