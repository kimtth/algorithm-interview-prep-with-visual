<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamming Distance - XOR</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        h1 { text-align: center; color: white; margin-bottom: 10px; }
        .subtitle { text-align: center; color: rgba(255,255,255,0.9); margin-bottom: 20px; font-size: 14px; }
        .controls { display: flex; justify-content: center; gap: 15px; margin-bottom: 20px; }
        button { background: white; color: #667eea; border: none; padding: 10px 25px; border-radius: 25px; cursor: pointer; font-weight: 600; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        .panel { background: white; border-radius: 15px; padding: 20px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .panel-title { font-size: 16px; font-weight: bold; color: #333; margin-bottom: 15px; border-bottom: 2px solid #667eea; padding-bottom: 10px; }
        .binary-display { display: flex; flex-direction: column; align-items: center; gap: 15px; }
        .binary-row { display: flex; align-items: center; gap: 15px; }
        .binary-label { width: 80px; font-weight: bold; text-align: right; }
        .bits-container { display: flex; gap: 5px; }
        .bit { width: 40px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 8px; font-weight: bold; font-size: 20px; font-family: monospace; }
        .bit-0 { background: #f5f7fa; border: 2px solid #ddd; }
        .bit-1 { background: #667eea; color: white; border: 2px solid #5a67d8; }
        .bit-diff { background: #ff5722; color: white; border: 2px solid #e64a19; animation: pulse 0.5s; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        .decimal-value { font-size: 14px; color: #666; margin-left: 10px; }
        .divider { width: 100%; height: 2px; background: #ddd; margin: 10px 0; }
        .result-display { text-align: center; padding: 20px; background: #f5f7fa; border-radius: 10px; }
        .result-value { font-size: 48px; font-weight: bold; color: #667eea; }
        .result-label { font-size: 14px; color: #666; }
        .status-box { background: #f5f7fa; border-radius: 10px; padding: 15px; font-family: monospace; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìê Hamming Distance</h1>
        <p class="subtitle">XOR then count 1s - Count differing bit positions</p>

        <div class="controls">
            <button id="stepBtn">Step</button>
            <button id="autoBtn">Auto Run</button>
            <button id="resetBtn">Reset</button>
        </div>

        <div class="panel">
            <div class="panel-title">üî¢ Binary Representation</div>
            <div class="binary-display" id="binary-display">
                <div class="binary-row">
                    <span class="binary-label">x = 1:</span>
                    <div class="bits-container" id="bits-x"></div>
                </div>
                <div class="binary-row">
                    <span class="binary-label">y = 4:</span>
                    <div class="bits-container" id="bits-y"></div>
                </div>
                <div class="divider"></div>
                <div class="binary-row">
                    <span class="binary-label">x ‚äï y:</span>
                    <div class="bits-container" id="bits-xor"></div>
                </div>
            </div>
        </div>

        <div class="panel">
            <div class="panel-title">üìä Hamming Distance</div>
            <div class="result-display">
                <div class="result-value" id="distance">0</div>
                <div class="result-label">Number of differing bits</div>
            </div>
        </div>

        <div class="panel">
            <div class="panel-title">üìã Status</div>
            <div class="status-box" id="status">Hamming Distance = number of positions where bits differ</div>
        </div>
    </div>

    <script>
        const x = 1, y = 4;
        const xor = x ^ y;
        const bits = 8;
        let phase = 0; // 0: show x, 1: show y, 2: show xor, 3: count bits
        let bitIdx = bits - 1;
        let count = 0;
        let autoInterval = null;

        function toBits(n) {
            return (n >>> 0).toString(2).padStart(bits, '0').split('');
        }

        function render() {
            const xBits = toBits(x);
            const yBits = toBits(y);
            const xorBits = toBits(xor);

            document.getElementById('bits-x').innerHTML = xBits.map((b, i) => 
                `<div class="bit bit-${b}">${phase >= 0 ? b : ''}</div>`
            ).join('');

            document.getElementById('bits-y').innerHTML = yBits.map((b, i) => 
                `<div class="bit bit-${b}">${phase >= 1 ? b : ''}</div>`
            ).join('');

            document.getElementById('bits-xor').innerHTML = xorBits.map((b, i) => {
                if (phase < 2) return `<div class="bit bit-0">?</div>`;
                let cls = `bit bit-${b}`;
                if (phase === 3 && b === '1' && i >= bitIdx) cls = 'bit bit-diff';
                return `<div class="${cls}">${b}</div>`;
            }).join('');

            document.getElementById('distance').textContent = count;
        }

        function step() {
            if (phase === 0) {
                document.getElementById('status').innerHTML = `x = ${x} in binary: ${toBits(x).join('')}`;
                phase = 1;
            } else if (phase === 1) {
                document.getElementById('status').innerHTML = `y = ${y} in binary: ${toBits(y).join('')}`;
                phase = 2;
            } else if (phase === 2) {
                document.getElementById('status').innerHTML = 
                    `x ‚äï y = ${x} ‚äï ${y} = ${xor}. Binary: ${toBits(xor).join('')}`;
                phase = 3;
                bitIdx = bits;
            } else if (phase === 3) {
                const xorBits = toBits(xor);
                
                while (bitIdx > 0 && xorBits[bitIdx - 1] === '0') {
                    bitIdx--;
                }
                
                if (bitIdx > 0) {
                    bitIdx--;
                    if (xorBits[bitIdx] === '1') {
                        count++;
                        document.getElementById('status').innerHTML = 
                            `Found 1 at position ${bits - 1 - bitIdx}. Count = ${count}`;
                    }
                } else {
                    phase = 4;
                    document.getElementById('status').innerHTML = 
                        `‚úÖ Hamming Distance = ${count} (${count} bits differ between ${x} and ${y})`;
                    document.getElementById('stepBtn').disabled = true;
                    document.getElementById('autoBtn').disabled = true;
                    stopAuto();
                }
            }

            render();
        }

        function reset() {
            stopAuto();
            phase = 0;
            bitIdx = bits - 1;
            count = 0;
            document.getElementById('stepBtn').disabled = false;
            document.getElementById('autoBtn').disabled = false;
            document.getElementById('status').innerHTML = 'Hamming Distance = number of positions where bits differ';
            render();
        }

        function stopAuto() {
            if (autoInterval) { clearInterval(autoInterval); autoInterval = null; }
            document.getElementById('autoBtn').textContent = 'Auto Run';
        }

        document.getElementById('stepBtn').onclick = () => { stopAuto(); step(); };
        document.getElementById('autoBtn').onclick = () => {
            if (autoInterval) { stopAuto(); }
            else { autoInterval = setInterval(step, 700); document.getElementById('autoBtn').textContent = '‚è∏ Pause'; }
        };
        document.getElementById('resetBtn').onclick = reset;

        render();
    </script>
</body>
</html>
